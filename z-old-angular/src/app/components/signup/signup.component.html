<div class="email-signup-page p-3">
  <div class="login-container bg-white border border-dark p-5">
    <div class="form-container">
      <header class="d-block pb-3 mb-3 border-bottom border-dark">
        <h2>Join Now</h2>
        <p class="mb-0">This is a secure system and you will need to provide your login details to access the site</p>
      </header>
      <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
        <div class="form-group">
          <label class="required">Email Address</label>
          <input type="text" (ngModel)="email" name="email" class="form-control" autofocus required>
        </div>
        <div class="form-group">
          <label class="required">Password</label>
          <input type="password" (ngModel)="password" name="password" class="form-control" required>
        </div>
        <button type="submit" [disabled]="!formData.valid" class="btn btn-lg btn-primary w-100 mt-2">Create my
          account</button>
        <p class="mt-3 mb-0 text-center">
          <a routerLink="/login" class="text-secondary">Go back</a>
        </p>
        <span class="error my-3" *ngIf="error">{{ error }}</span>
      </form>
    </div>
  </div>
</div>
