{% include "partials/header.html" %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Workout Template</title>
</head>
<body>
    <h2>Edit Workout Template</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ template.name }}" required><br>
        <label>Description:</label>
        <textarea name="description">{{ template.description }}</textarea><br>
        <label>Exercises:</label><br>
        {% for exercise in exercises %}
            <input type="checkbox" name="exercises" value="{{ exercise.id }}"
                {% if exercise in template.exercises.all %}checked{% endif %}>
                {{ exercise.name }}<br>
        {% empty %}
            <p>No exercises available.</p>
        {% endfor %}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'user_workout_templates' %}">Back to My Templates</a>
</body>
</html>
